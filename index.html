<!DOCTYPE html>
<html ng-app="phoneBook">
  <head>
    <meta charset="utf-8">
    <title>Phone Book</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <style>
      .jumbotron {
        width: 400px;
        text-align: center;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
      }
      .table {
        margin-top: 20px;
      }
      .table > tbody > tr > td {
        text-align: left;
      }
      .form-control {
        margin-bottom: 5px;
      }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
      angular.module('phoneBook', []);
      angular.module('phoneBook').controller('phoneBookCtrl', function ($scope) {
        $scope.app = 'Phone Book';
        $scope.contacts = [
          {name: "Pedro", phone: "99998888"},
          {name: "Ana", phone: "99998877"},
          {name: "Maria", phone: "99998866"}
        ];
        $scope.addContact = function (contact) {
          $scope.contacts.push(contact);
          delete $scope.contact;
        };
      });
    </script>
  </head>
  <body ng-controller="phoneBookCtrl">
    <div class="jumbotron">
      <h3>{{ app }}</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contact in contacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
          </tr>
        </tbody>
      </table>
      <hr />
      <input class="form-control" type="text" ng-model="contact.name" placeholder="Name" />
      <input class="form-control" type="text" ng-model="contact.phone" placeholder="Phone" />
      <button class="btn btn-primary btn-block" ng-click="addContact(contact)" ng-disabled="!contact.name || !contact.phone">Add contact</button>
    </div>
  </body>
</html>
